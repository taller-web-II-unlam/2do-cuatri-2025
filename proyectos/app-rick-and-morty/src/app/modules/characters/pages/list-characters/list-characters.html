<p-table [value]="character()" [tableStyle]="{ 'min-width': '50rem' }" >
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Species</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template #body let-character>
        <tr>
            <td>{{ character.name }}</td>
            <td>{{ character.gender }}</td>
            <td>{{ character.species }}</td>
            <td>{{ character.status }}</td>
        </tr>
    </ng-template>
</p-table>
