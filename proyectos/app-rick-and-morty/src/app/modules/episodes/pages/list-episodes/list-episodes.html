<p-table [value]="episodes" [tableStyle]="{ 'min-width': '50rem' }" >
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Episode</th>
            <th>Created</th> 
        </tr>
    </ng-template>
    <ng-template #body let-character>
        <tr>
            <td>{{ character.name }}</td>
            <td>{{ character.episode }}</td>
            <td>{{ character.created }}</td>
        </tr>
    </ng-template>
</p-table>
