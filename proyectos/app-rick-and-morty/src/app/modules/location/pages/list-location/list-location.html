<p-table [value]="location" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Dimension</th>
            <th>Created</th>
        </tr>
    </ng-template>
    <ng-template #body let-character>
        <tr>
            <td>{{ character.name | uppercase}}</td>
            <td>{{ character.Type }}</td>
            <td>{{ character.dimension }}</td>
            <td>{{ character.created | date }}</td>
        </tr>
    </ng-template>
</p-table>
