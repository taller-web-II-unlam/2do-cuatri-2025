@if(spinner){
<app-primeng-spinner></app-primeng-spinner>
}@else {
<div class="row">
  <div class="col">
    <h1>Actualizar empleado</h1>
  </div>
  <div class="col text-end">
    <p-button icon="pi pi-undo" [routerLink]="[`/empleados/list-empleados`]"></p-button>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-form-empleado [empleado]="empleado" (eventEmitterFormEmpleado)="actualizarEmpleado($event)"></app-form-empleado>
  </div>
</div>

}
